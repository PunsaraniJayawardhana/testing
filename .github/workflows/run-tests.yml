name: Deploy and Run Cypress Tests on EC2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy-test:
    name: Deploy and Run Cypress on EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > automation-key.pem
          chmod 600 automation-key.pem

      - name: SSH and Run Cypress Tests in Docker
        run: |
          ssh -vvv -o StrictHostKeyChecking=no -i automation-key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -xe  # exit on error + print each command

            echo "User: $(whoami)"
            echo "Checking SSH keys and known_hosts:"
            ls -la ~/.ssh/
            cat ~/.ssh/known_hosts || echo "No known_hosts file"

            echo "Add GitHub to known_hosts to avoid host verification error"
            ssh-keyscan github.com >> ~/.ssh/known_hosts

            # Show current git remotes and branches
            cd ~
            if [ ! -d testing ]; then
              echo "Cloning repo because testing folder does not exist"
              git clone https://github.com/your-org/testing.git testing
            else
              echo "Repo folder exists"
            fi
            cd testing
            git remote -v
            git branch -vv

            echo "Pull latest changes"
            git pull origin main

            echo "Build Docker image"
            docker build -t cypress-tests .

            echo "Run Cypress tests in Docker container"
            docker run \
              -e CYPRESS_baseUrl=http://login-app-forntend-bucket.s3-website-us-east-1.amazonaws.com \
              -e CYPRESS_RECORD_KEY=${{ secrets.CYPRESS_RECORD_KEY }} \
              cypress-tests \
              --record --key ${{ secrets.CYPRESS_RECORD_KEY }}
            EOF

